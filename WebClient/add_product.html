<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Producto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            font-size: 16px;
        }
        h1 {
            color: #0288d1;
            text-transform: uppercase;
            text-align: center;
            margin: 20px;
            padding: 10px;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            font-size: 2em;
            background-color: #0277bd;
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 10px 0;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }
        .navbar-link {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #0277bd;
            border-radius: 4px;
        }
        .navbar-link:hover {
            background-color: #ffffff;
            color: #0277bd;
            border: 1px solid #ffffff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            color: #0277bd;
            margin-bottom: 6px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            margin-top: 20px;
            background-color: #0277bd;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #01579b;
        }
    </style>

    <script>
        function addProduct() {
            let productData = {
                name: document.getElementById('name').value,
                number: document.getElementById('number').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                tax: document.getElementById('tax').value
            };

            fetch('/api/product/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === "OK") {
                    alert("Producto agregado correctamente");
                    location.href = 'products.html';
                } else {
                    alert("Error al agregar el producto");
                }
            })
            .catch(error => {
                console.log(error);
                alert("Error al agregar el producto");
            });
        }

        function logout() {
            alert("Cerrar sesión no implementado.");
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="products.html" class="navbar-link">Productos</a>
        <a href="javascript:logout()" class="navbar-link">Cerrar sesión</a>
    </nav>

    <h1>Agregar Producto</h1>

    <div class="container">
        <form onsubmit="event.preventDefault(); addProduct();">
            <div class="field">
                <label class="label" for="name">Nombre</label>
                <div class="control">
                    <input id="name" class="input" type="text" required />
                </div>
            </div>

            <div class="field">
                <label class="label" for="number">Número</label>
                <div class="control">
                    <input id="number" class="input" type="text" required />
                </div>
            </div>

            <div class="field">
                <label class="label" for="description">Descripción</label>
                <div class="control">
                    <input id="description" class="input" type="text" required />
                </div>
            </div>

            <div class="field">
                <label class="label" for="price">Precio</label>
                <div class="control">
                    <input id="price" class="input" type="number" step="0.01" required />
                </div>
            </div>

            <div class="field">
                <label class="label" for="tax">Impuesto</label>
                <div class="control">
                    <input id="tax" class="input" type="number" step="0.01" required />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button" type="submit">Agregar Producto</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
