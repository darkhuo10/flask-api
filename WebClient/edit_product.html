<!-- edit_product.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            font-size: 16px;
        }
        h1, h2 {
            color: #0288d1;
            text-align: center;
            margin: 20px;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        h1 { font-size: 3em; }
        h2 { font-size: 2em; }

        .navbar {
            font-size: 2em;
            background-color: #0277bd;
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 5px;
        }
        .navbar-link {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #0277bd;
        }
        .navbar-link:hover {
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: #ffffff;
            color: #0277bd;
            padding: 10px;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            padding: 10px 15px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0277bd;
        }

        .is-size-3 {
            font-size: 2.5em;
            text-align: center;
            color: #0288d1;
        }
    </style>
    <script>
        onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (id) {
                fetch(`/api/product/${id}`)
                    .then(response => response.json())
                    .then(product => {
                        document.getElementById('id').value = product.id;
                        document.getElementById('name').value = product.name;
                        document.getElementById('number').value = product.number;
                        document.getElementById('description').value = product.description;
                        document.getElementById('price').value = product.price;
                        document.getElementById('tax').value = product.tax;
                    })
                    .catch(() => alert("Error al cargar los detalles del producto"));
            }
        }

        function updateProduct() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            let productData = {
                id: id,
                name: document.getElementById('name').value,
                number: document.getElementById('number').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                tax: document.getElementById('tax').value
            };

            fetch(`/api/product/update/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === "OK") {
                    alert("Producto actualizado correctamente");
                    location.href = 'products.html';
                } else {
                    alert("Error al actualizar el producto");
                }
            })
            .catch(error => {
                console.error("Error al actualizar producto", error);
                alert("Error al actualizar el producto");
            });
        }
    </script>
</head>
<body>
    <h1>Restaurant name</h1>
    <nav class="navbar">
        <a href="index.html" class="navbar-link">Inicio</a>
        <a href="waiters.html" class="navbar-link">Camareros</a>
        <a href="products.html" class="navbar-link">Productos</a>
        <a href="javascript:logout()" class="navbar-link">Cerrar sesión</a>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="is-size-3">Actualizar Producto</h1>
            <form onsubmit="event.preventDefault(); updateProduct();">
                <input id="id" type="hidden">

                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input id="name" class="input" type="text" placeholder="Nombre del producto" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Número</label>
                    <div class="control">
                        <input id="number" class="input" type="text" placeholder="Número del producto" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Descripción</label>
                    <div class="control">
                        <input id="description" class="input" type="text" placeholder="Descripción del producto" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Precio</label>
                    <div class="control">
                        <input id="price" class="input" type="number" step="0.01" placeholder="Precio" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Impuesto</label>
                    <div class="control">
                        <input id="tax" class="input" type="number" step="0.01" placeholder="Impuesto" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button" type="submit">Actualizar Producto</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
